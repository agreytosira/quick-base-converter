<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick Base Converter</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Quick Base Converter</h1>
                <p>Tekan <span>ENTER</span> untuk menampilkan hasil konversi</p>
            </header>
            <main>
                <div class="input-group">
                    <label for="decimal">Decimal (10)</label>
                    <input
                        type="number"
                        class="input-number"
                        name="decimal"
                        id="decimal" />
                </div>
                <div class="input-group">
                    <label for="binary">Binary (2)</label>
                    <input
                        type="number"
                        class="input-number"
                        name="binary"
                        id="binary" />
                </div>
                <div class="input-group">
                    <label for="octadecimal">Octadecimal (8)</label>
                    <input
                        type="number"
                        class="input-number"
                        name="octadecimal"
                        id="octadecimal" />
                </div>
                <div class="input-group">
                    <label for="hexadecimal">Hexadecimal (16)</label>
                    <input
                        type="text"
                        class="input-number"
                        name="hexadecimal"
                        id="hexadecimal" />
                </div>
            </main>
            <footer>
                <small
                    >&copy Copyright 2022 - Developed by
                    <b>Agrey Tosira</b></small
                >
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
